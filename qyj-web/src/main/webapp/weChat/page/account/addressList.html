<div class="panel-default">
	<div class="panel-body header-body header-fixed">
		<div>
			<h4>地址管理</h4>
		</div>
		<div style="margin-top: -31px; float: left;">
			<a href="javascript:window.history.back(-1);" class="index_more fl">
				&nbsp;&nbsp;<img class="tui" src="../image/common/houtei.png" height="22">
			</a>
		</div>
	</div>
</div>

<div>
	<div ng-repeat="address in addressList">
		<a ui-sref="addressEdit({addressId:{{address.id}}})" href="javascript:void(0);" class="list-group-item" 
				style="margin-bottom: 0px; border: blue;border-bottom: 1px solid #ddd;"> 
			<span>{{address.name}}</span>|<span>{{address.phone}}</span><br/>
			<span>{{address.province}}&nbsp;{{address.city}}&nbsp;{{address.county}}&nbsp;{{address.detail}}</span>
		</a>
	</div>
</div>
