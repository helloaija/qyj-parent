<div class="panel-default">
	<div class="panel-body header-body header-fixed">
		<div>
			<h4>{{title}}</h4>
		</div>
		<div style="margin-top: -31px; float: left;">
			<a href="javascript:window.history.back(-1);" class="index_more fl">
				&nbsp;&nbsp;<img class="tui" src="weChat/image/common/houtei.png" height="22">
			</a>
		</div>
		<div style="margin: -37px 10px 0 0; float:right;" ng-click="delAddress()" ng-if="address.id">
			<h5>删除</h5>
		</div>
	</div>
</div>

<div id="addressEdit">
	<div>
		<div class="input-group" style="width:100%">
		  	<span class="input-group-addon" style="width:23%;border-radius: 0px;">名   字</span>
		  	<input type="text" class="form-control" placeholder="名字" aria-describedby="sizing-addon2"
		  		 style="width:100%;border-radius: 0px;" ng-model="address.name">
		</div>
		<div class="input-group" style="width:100%">
		  	<span class="input-group-addon" style="width:23%;border-radius: 0px;">手机号码</span>
		  	<input type="text" class="form-control" placeholder="手机号码" aria-describedby="sizing-addon2"
		  		 style="width:100%;border-radius: 0px;" ng-model="address.phone">
		</div>
		<div class="input-group" style="width:100%">
		  	<span class="input-group-addon" style="width:23%;border-radius: 0px;">省  市  区</span>
		  	<input type="text" id="addressArea" city-picker class="form-control" placeholder="省 市 区" aria-describedby="sizing-addon2"
		  		  style="width:100%;border-radius: 0px;" ng-model="address.area">
		</div>
		<div class="input-group" style="width:100%">
		  	<span class="input-group-addon" style="width:23%;border-radius: 0px;">详细地址</span>
		  	<input type="text" class="form-control" placeholder="详细地址" aria-describedby="sizing-addon2"
		  		  style="width:100%;border-radius: 0px;" ng-model="address.detail">
		</div>
		<div class="input-group" style="width:100%;margin-top:5px;padding-left:10px;">
		  	<input type="checkbox" aria-label="Checkbox for following text input" ng-model="address.isDefault">设为默认地址
		</div>
		<div class="input-group" style="width: 100%;margin-top:20px;">
			<button type="button" class="btn btn-default" ng-click="saveAddress()"
				style="width: 100%;background-color: #eee;">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
		</div>
	</div>
</div>
