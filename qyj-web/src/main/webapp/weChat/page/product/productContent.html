<div>
	<div uib-carousel active="active" interval="slideInterval"
		no-wrap="noWrapSlides">
		<div uib-slide ng-repeat="slide in slideList" index="$index">
			<img ng-src="{{filePathHeader + slide.filePath}}" style="margin: auto;height:305px;">
		</div>
	</div>
	
	<div class="container">
		<h3>{{product.title}}</h3>
		<h3><strong style="color:red;">￥{{product.price}}</strong><small><s>￥100</s></small></h3>
	</div>
	
	<hr class="hr-default">
	
	<div>
		<uib-tabset active="activeForm">
			<uib-tab ng-repeat="tab in tabList" heading="{{tab.name}}" index="$index">
				<div ng-bind-html="tab.content"></div>
			</uib-tab>
		</uib-tabset>
	</div>
</div>
