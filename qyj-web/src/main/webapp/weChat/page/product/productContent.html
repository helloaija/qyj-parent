<div>
	<div uib-carousel active="active" interval="slideInterval"
		no-wrap="noWrapSlides">
		<div uib-slide ng-repeat="slide in slideList track by slide.id" index="slide.id">
			<img ng-src="{{slide.image}}" style="margin: auto;height:305px;">
		</div>
	</div>
	
	<div class="container">
		<h3>{{product.title}}</h3>
		<h3><strong style="color:red;">￥{{product.price}}</strong><small><s>￥100</s></small></h3>
	</div>
	<hr class="hr-default">
</div>
