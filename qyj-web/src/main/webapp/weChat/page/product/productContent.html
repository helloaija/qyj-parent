	<div id="myCarousel" class="carousel slide">
	    <!-- 轮播（Carousel）指标 -->
	    <ol class="carousel-indicators">
	        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	        <li data-target="#myCarousel" data-slide-to="1"></li>
	        <li data-target="#myCarousel" data-slide-to="2"></li>
	    </ol>   
	    <!-- 轮播（Carousel）项目 -->
	    <div class="carousel-inner">
	        <div class="item active">
	            <img src="https://img13.360buyimg.com/imgzone/jfs/t5845/159/5846779009/58997/2318fdd3/5966352bN17ac59b2.jpg" alt="First slide">
	        </div>
	        <div class="item">
	            <img src="https://img13.360buyimg.com/imgzone/jfs/t5845/159/5846779009/58997/2318fdd3/5966352bN17ac59b2.jpg" alt="Second slide">
	        </div>
	        <div class="item">
	            <img src="https://img13.360buyimg.com/imgzone/jfs/t5845/159/5846779009/58997/2318fdd3/5966352bN17ac59b2.jpg" alt="Third slide">
	        </div>
	    </div>
	    <!-- 轮播（Carousel）导航 -->
	    <a class="carousel-control left" href="#myCarousel" 
	        data-slide="prev">&lsaquo;
	    </a>
	    <a class="carousel-control right" href="#myCarousel" 
	        data-slide="next">&rsaquo;
	    </a>
	</div>
