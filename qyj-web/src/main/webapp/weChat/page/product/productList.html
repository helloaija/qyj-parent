
<nav class="navbar-default navbar-fixed-top">
	<div class="panel-default header-fixed">
		<div class="panel-body header-body">
			<div>
				<h4>产品列表</h4>
			</div>
		</div>
	</div>
</nav>

<div class="container product-container home-center" infinite-scroll='nextPage()' infinite-scroll-disabled='isBusy' infinite-scroll-distance='1'>
	<div ng-repeat="product in productList">
		<a ui-sref="productContent({productId:{{product.id}}})" href="javascript:void(0);">
			<div class="row product-list">
				<div class="col-xs-5" style="height:100%;">
						<img src="{{uploadFileHeader + product.imgUrl}}" />
				</div>
				<div class="col-xs-7">
					<h4>{{product.title}}</h4>
					<h6>￥{{product.price}}元</h6>
				</div>
			</div>
		</a>
	</div>
	<div ng-show='isBusy' style="height: 30px; text-align: center;">加载中...</div>
	<div ng-show='isLoadFinish' style="height: 30px; text-align: center;">没有更多数据了</div>
</div>
