
<div class="card" style="width: 100%; height: 100%;">
	<div class="card-body" style="width: 100%; height: 100%;">
		<div class="content-title">
			<h4 class="card-title">库存数据</h4>
		</div>
		<form>
			<div class="form-group row">
				<label for="query.title" class="col-md-1 col-form-label" style="padding-right: 0px;">产品名称：</label>
				<div class="col-md-2">
					<input class="form-control" id="query.title" placeholder="请输入产品名"
						   ng-model="query.title">
				</div>

				<label for="query.productType" class="col-md-1 col-form-label" style="padding-right: 0px;">产品类型：</label>
				<div class="col-md-2">
					<select ng-model="query.productType" id="query.productType" class="form-control">
						<option value="">-- 请选择 --</option>
						<option ng-repeat="n in productTypeList" value="{{n.value}}">{{n.name}}</option>
					</select>
				</div>

				<div class="col-md-2">
					<button type="button" class="btn btn-primary" ng-click="queryProductList()">查询</button>
					<button type="button" class="btn btn-primary" ng-click="query={}">重置</button>
				</div>
			</div>
		</form>

		<div ui-grid="gridOptions" style="width: 100%; height: 550px; text-align: center;" id="productGridId"
			 ui-grid-pagination ui-grid-selection>
		</div>
	</div>
</div>
