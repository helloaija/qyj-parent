<style>
.eidtTitle {
	display: table;
    padding: 10px 0 10px 10px;
    font-weight: 900;
}
</style>

<div style="height: 100%;">
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3" style="border-bottom: 1px solid #ddd;">
		<button type="button" class="btn btn-default navbar-btn" ng-click="toAddChildNode()">新增子节点</button>
<!-- 		<button type="button" class="btn btn-default navbar-btn" ng-click="toAddBrotherNode()">新增同级节点</button> -->
<!-- 		<button type="button" class="btn btn-default navbar-btn">编辑节点</button> -->
		<button type="button" class="btn btn-default navbar-btn" ng-click="deleteMenu()">删除节点</button>
	</div>
	
	<!-- 左菜单树 -->
	<div style="width:200px;float: left;border-right: 1px solid #ddd;min-height:500px;">
		<div treecontrol class="tree-light" tree-model="groupsTreeModel" on-selection="selectNode(node)" 
			on-node-toggle="expendNode(node)" options="treeOptions" expanded-nodes="expandedNodes">
			{{node.text}}
		</div>
	</div>
	
	<!-- 右边编辑内容 -->
	<div ng-show="showEdit">
		<div class="eidtTitle">{{editTitle}}</div>
		<form class="form-horizontal" style="display: inline-block; padding: 10px 0 0 10px;min-width: 500px;">
			<div class="form-group">
				<label class="col-sm-2 control-label">名称：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="edit.name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">类型：</label>
				<div class="col-sm-10">
					<select ng-model="edit.menuType" class="form-control">
						<option value="">-- 请选择 --</option>
					    <option ng-repeat="n in menuTypeList" value="{{n.value}}">{{n.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">编码：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="edit.menuCode">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">路径：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="edit.url">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">序号：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="edit.sortNumber">
				</div>
			</div>
<!-- 			<div class="form-group"> -->
<!-- 				<div class="col-sm-offset-2 col-sm-10"> -->
<!-- 					<div class="checkbox"> -->
<!-- 						<label> <input type="checkbox"> Remember me -->
<!-- 						</label> -->
<!-- 					</div> -->
<!-- 				</div> -->
<!-- 			</div> -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" ng-click="saveMenu()">保存</button>
				</div>
			</div>
		</form>
	</div>
</div>
