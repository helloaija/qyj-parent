<div style="width: 100%; height: 100%;">
	<div class="content-title">
		<h4 class="card-title">角色管理</h4>
	</div>
	<form>
		<div class="form-group row">
			<label class="col-md-1 col-form-label" style="padding-right: 0px;">角色名称：</label>
			<div class="col-md-2">
				<input class="form-control" placeholder="请输入角色名称" ng-model="queryModel.roleName">
			</div>
			
			<label class="col-md-1 col-form-label" style="padding-right: 0px;">角色编码：</label>
			<div class="col-md-2">
				<input class="form-control" placeholder="请输入角色编码" ng-model="queryModel.roleCode">
			</div>
			
			<div class="col-md-2">
				<button type="button" class="btn btn-primary" ng-click="queryRole()">查询</button>
				<button type="button" class="btn btn-primary" ng-click="resetQuery()">重置</button>
				<button type="button" class="btn btn-primary" ng-click="showAddRoleWin()">新增</button>
			</div>
		</div>
	</form>
	
	<div ui-grid="gridOptions" style="width: 100%; height: 550px; text-align: center;" id="productGridId"
		ui-grid-pagination ui-grid-selection>
	</div>
</div>
