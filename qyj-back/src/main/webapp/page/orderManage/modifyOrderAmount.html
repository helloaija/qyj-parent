<!-- 订单详情弹窗 -->
<div class="modal-content">
	<div class="modal-header">
		<h5 class="modal-title" id="gridModalLabel">调整订单金额</h5>
	</div>
	<div class="modal-body" style="padding-top:0px;">
		<div class="container-fluid bd-example-row">
			<label ng-if="errorText != null && errorText != ''" class="alert-danger text-center" style="width:100%;">{{errorText}}</label>
			<div class="row">
				<label class="col-md-3 text-right" style="padding:15px 0px;">调整金额：</label>
				<div class="col-md-9" style="padding:10px 0px;">
					<input class="form-control" placeholder="请输入调整金额" ng-model="modifyAmount" ng-focus="errorText = null">
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-md-9" style="padding:0px;">
					<span>原订单金额为</span>
					<span style="color:red;">{{order.orderAmount | currency:'￥'}}</span>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" ng-click="modify()">修改</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="closeWin()">退出</button>
	</div>
</div>
